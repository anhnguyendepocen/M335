output: 
  revealjs::revealjs_presentation:
      lib_dir: externals
      keep_md: true
      incremental: true
      theme: sky
      highlight: espresso
      center: true
      code_folding: hide
      css: reveal.css
      reveal_plugins: ["search", "zoom"]
      self_contained: false
      reveal_options:
        previewLinks: true
        mouseWheel: true
        slideNumber: true
        minScale: 1
        maxScale: 3
        margin: 0.1
        width: "100%"
        height: "100%"
        
   