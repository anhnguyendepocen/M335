# What is `tempfile()` doing?

--

Run the following line and look at `bob`.  *What is it?*


```r
bob &lt;- tempfile()
```

*Why would we want to use a `tempfile`?

--


```r
download("https://github.com/byuistats/.../Dart_Expert_Dow_6month_anova.xlsx", bob, mode = "wb")
